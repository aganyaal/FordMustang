<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/69707593c1.js"></script>
  <script src="js/jquery.lettering.js"></script>
  <script src="js/jquery.splitchar.js"></script>
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/splitchar.css">
  <link rel="stylesheet" href="css/iziModal.min.css">
  <title>HISTORY</title>
</head>

<body>
  <div class="wrap">
    <header>
      <label for="slide-1-trigger" class="animated infinite pulse">First Gen.</label>
      <label for="slide-2-trigger" class="animated infinite pulse">Second Gen.</label>
      <label for="slide-3-trigger" class="animated infinite pulse">Third Gen.</label>
      <label for="slide-4-trigger" class="animated infinite pulse">Fourth Gen.</label>
      <label for="slide-5-trigger" class="animated infinite pulse">Fifth Gen.</label>
      <label for="slide-6-trigger" class="animated infinite pulse">Sixth Gen.</label>
    </header>
    <input id="slide-1-trigger" type="radio" name="slides" checked>
    <section class="slide slide-one">
      <h1>First Generation Ford Mustang</h1>
    </section>
    <input id="slide-2-trigger" type="radio" name="slides">
    <section class="slide slide-two">
      <h1>Second Generation Ford Mustang</h1>
    </section>
    <input id="slide-3-trigger" type="radio" name="slides">
    <section class="slide slide-three">
      <h1>Third Generation Ford Mustang</h1>
    </section>
    <input id="slide-4-trigger" type="radio" name="slides">
    <section class="slide slide-four">
      <h1>Fourth Generation Ford Mustang</h1>
    </section>
    <input id="slide-5-trigger" type="radio" name="slides">
    <section class="slide slide-five">
      <h1>Fifth Generation Ford Mustang</h1>
    </section>
    <input id="slide-6-trigger" type="radio" name="slides">
    <section class="slide slide-six">
      <h1>Sixth Generation Ford Mustang</h1>
    </section>
  </div>
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  <script src="js/turntable.min.js"></script>
  <script src="js/iziModal.min.js" type="text/javascript"></script>
</body>

</html>
