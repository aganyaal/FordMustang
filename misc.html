<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/69707593c1.js"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>MISCELLANEOUS</title>
  </head>
  <body>
    <div class="row" id="firstClass">
      <video class="video" id="vindeo" autoplay preload>
        <source src="media/mustang1.mp4" type="video/mp4">
      </video>
      <audio src="media/sounds3.mp3" autoplay muted></audio>
      <div id="one" class="container">
        <h1 class="animated flipInY">Hi there.</h1>
      </div>
      <div id="two" class="container">
        <h1 class="animated rotateInDownRight">My name is Al.</h1>
      </div>
      <div id="three" class="container">
        <h1 class="animated rotateInDownLeft">Love Ford Mustang?<i class="em em-racehorse"></i></h1>
      </div>
      <div id="four" class="container">
        <h1 class="animated rotateInDown">Then I hope you enjoy.</i></h1>
      </div>
    </div>
    <div class="container" id="menu">
      <span class="animated infinite flash" style="font-size:30px;cursor:crosshair" onclick="openNav()">&#9776;  Main Highlight</span>
    </div>
    <div id="mySidenav" class="sidenav navi">
      <h1 id="highlight" class="animated infinite swing">Ford Mustang 5.0 V8</h1>
      <a class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    <div class="" id="secondClass">
      <div class="flex-item container1" id="firstgen">
        <div class="overlay1">
          <div class="text1">First Generation</div>
        </div>
      </div>
      <div class="flex-item container2" id="secgen">
        <div class="overlay2">
          <div class="text2">Second Generation</div>
        </div>
      </div>
      <div class="flex-item container3" id="thirdgen">
        <div class="overlay3">
          <div class="text3"><span desc="From 1978 to 1993">Third Generation</span></div>
        </div>
      </div>
      <div class="flex-item container4" id="fourthgen">
        <div class="overlay4">
          <div class="text4">Fourth Generation</div>
        </div>
      </div>
      <div class="flex-item container5" id="fifthgen">
        <div class="overlay5">
          <div class="text5">Fifth Generation</div>
        </div>
      </div>
      <div class="flex-item container6" id="sixthgen">
        <div class="overlay6">
          <div class="text6">Sixth Generation</div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="js/turntable.min.js"></script>
    <script src="js/iziModal.min.js" type="text/javascript"></script>
  </body>
</html>
